<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/rock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <ul class="navlist">
            <div class="logo"><a href ="../index.html"><span class="logo">EggDrop Games</a></span></div>
            <div class="nav-items"><a href="../index.html">Home</div>
            <div class="nav-items"><a href="../index.html">About</div>
            <div class="nav-items"><a href="../index.html">Games</div>
        </ul>
    </header>
    <section class="game">
        <div class="title">Rock, Paper, Scissors</div>
        <div class="score">
            <div class="playerScore">
            <h2>Player</h2>
            <p class="p-count count">0</p>
            </div>
            <div class="computerScore">
            <h2>Computer</h2>
            <p class="c-count count">0</p>
            </div>
        </div>
        <div class="move">Choose your move</div>
        <div class="movesleft">Moves Left: 10 </div>
        <div class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="result"></div>
        <button class="reload"></button>
    </section>
    <footer>
        <p>Life's so much fun with playing games</p>
            <div class="social-links">
                <a href="https://github.com/egaherawati10">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.instagram.com/egaherawati10?igsh=cWF1NnFyNGZqa2tp">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
    </footer>
    <script src="../js/rock.js"></script>
</body>
</html>
